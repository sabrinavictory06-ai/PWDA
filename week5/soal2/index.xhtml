<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
</head>
<body>

    <h1>Reservation Hotel Room</h1>

    <form action="" method="post">

        <fieldset>
            <legend>Personal Date</legend>
            <p>
                1. Name<br />
                <input type="text" id="name" name="name" size="30" />
            </p>
            <p>
                2. Gender<br />
                <input type="text" id="gender" name="gender" size="30" />
            </p>
            <p>
                3. Email Address<br />
                <input type="text" id="email" name="email" size="30" />
            </p>
            <p>
                4. Telp Number<br />
                <input type="text" id="telp" name="telp" size="30" />
            </p>
        </fieldset>

        <fieldset>
            <legend>Reservation Room Form</legend>
            <p>
                1. Reservation Name<br />
                <input type="text" id="res_name" name="res_name" size="30" />
            </p>
            <p>
                2. Booking date<br />
                <input type="text" id="booking_date" name="booking_date" size="30" />
            </p>
            <p>
                3. Room Type<br />
                <select id="room_type" name="room_type">
                    <option value="deluxe">Deluxe</option>
                    <option value="standard">Standard</option>
                </select>
            </p>
            <p>
                4. Bed Type<br />
                <select id="bed_type" name="bed_type">
                    <option value="single">Single bed</option>
                    <option value="double">Double bed</option>
                </select>
            </p>
            <p>
                5. Breakfast<br />
                <input type="radio" id="with_breakfast" name="breakfast" value="With" />
                <label for="with_breakfast">With Breakfast</label>
                <input type="radio" id="without_breakfast" name="breakfast" value="Without" />
                <label for="without_breakfast">Without Breakfast</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <p>
                1. Check in date<br />
                <input type="text" id="check_in" name="check_in" size="30" />
            </p>
            <p>
                2. Check out date<br />
                <input type="text" id="check_out" name="check_out" size="30" />
            </p>
            <p>
                3. Payment Method<br />
                <select id="payment_method" name="payment_method">
                    <option value="cash">Cash</option>
                    <option value="credit_card">Credit Card</option>
                </select>
            </p>
        </fieldset>

        <input type="submit" value="submit" />

    </form>

</body>
</html>
