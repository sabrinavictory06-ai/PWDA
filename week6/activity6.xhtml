<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Reservasi Hotel</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    background: linear-gradient(to right, #facc15, #fbbf24, #facc15);
    color: #1b1f3b;
    padding: 20px 0;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #fff5;
    border-bottom: 3px solid #d4af37;
  }

  .container {
    max-width: 700px;
    margin: 40px auto;
    background: rgba(45, 62, 80, 0.95);
    border: 2px solid #facc15;
    border-radius: 20px;
    padding: 30px 35px;
    box-shadow: 0 0 30px rgba(250, 204, 21, 0.3);
    position: relative;
  }

  .container::before, .container::after {
    content: "";
    position: absolute;
    border: 2px solid #facc15;
    border-radius: 20px;
    width: 100%;
    height: 100%;
    top: -10px;
    left: -10px;
    z-index: -1;
    opacity: 0.3;
  }

  fieldset {
    border: 1px solid #facc15;
    border-radius: 12px;
    margin-bottom: 25px;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.05);
  }

  legend {
    color: #facc15;
    font-weight: bold;
    padding: 0 10px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    background: #3e5063;
    color: #fff;
  }

  input:focus, select:focus {
    outline: 2px solid #facc15;
  }

  input[type="radio"] {
    width: auto;
    margin-right: 5px;
  }

  .radio-group {
    margin-top: 8px;
  }

  input[type="submit"] {
    background: linear-gradient(90deg, #facc15, #fbbf24);
    color: #1b1f3b;
    border: none;
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
  }

  input[type="submit"]:hover {
    background: linear-gradient(90deg, #ffe066, #ffd43b);
    box-shadow: 0 0 25px rgba(250, 204, 21, 0.8);
  }

  footer {
    text-align: center;
    color: #ccc;
    margin: 20px 0;
    font-size: 14px;
  }

  footer span {
    color: #facc15;
  }
</style>
</head>
<body>

<header>üè® GRAND LUXURY HOTEL RESERVATION üè®</header>

<div class="container">
  <form>
    <fieldset>
      <legend>üë§ Data Pribadi</legend>
      <label>Nama Lengkap</label>
      <input type="text" name="nama">

      <label>Jenis Kelamin</label>
      <select name="gender">
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>Email</label>
      <input type="email" name="email">

      <label>Nomor Telepon</label>
      <input type="text" name="telp">
    </fieldset>

    <fieldset>
      <legend>üõèÔ∏è Detail Reservasi</legend>
      <label>Nama Reservasi</label>
      <input type="text" name="res_name">

      <label>Tanggal Booking</label>
      <input type="date" name="booking">

      <label>Tipe Kamar</label>
      <select name="room">
        <option>Deluxe</option>
        <option>Standard</option>
        <option>Suite</option>
      </select>

      <label>Tipe Tempat Tidur</label>
      <select name="bed">
        <option>Single Bed</option>
        <option>Double Bed</option>
      </select>

      <label>Sarapan</label>
      <div class="radio-group">
        <input type="radio" name="breakfast" value="ya"> Dengan Sarapan
        <input type="radio" name="breakfast" value="tidak"> Tanpa Sarapan
      </div>
    </fieldset>

    <fieldset>
      <legend>üí≥ Pembayaran</legend>
      <label>Tanggal Check-in</label>
      <input type="date" name="checkin">

      <label>Tanggal Check-out</label>
      <input type="date" name="checkout">

      <label>Metode Pembayaran</label>
      <select name="payment">
        <option>Cash</option>
        <option>Kartu Kredit</option>
        <option>Transfer Bank</option>
      </select>
    </fieldset>

    <input type="submit" value="Kirim Reservasi">
  </form>
</div>

<footer>
  ¬© 2025 <span>Grand Luxury Hotel</span> ‚Äî Your Comfort is Our Priority
</footer>

</body>
</html>
